name: ci:cover
on:
  - push
  - pull_request
jobs:
  cover:
    name: Continuous integration (code coverage)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Install ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile --ignore-scripts
          useRollingCache: true

      - name: Test and record coverage ğŸ”¬
        run: yarn cover

      - name: Archive coverage data ğŸ’½
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage
          include-hidden-files: true
          retention-days: 1

  upload:
    name: Continuous integration (code coverage upload)

    needs:
      - cover

    runs-on: ubuntu-latest

    timeout-minutes: 1

    steps:
      - name: Load coverage data ğŸ’½
        uses: actions/download-artifact@v7
        with:
          name: coverage
          path: coverage

      - name: Publish coverage report ğŸ“°
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          directory: ./coverage/
          fail_ci_if_error: true
